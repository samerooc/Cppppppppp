    <script>
        let video = document.getElementById('video');
        let player = document.getElementById('player');
        let currentUrl = null;
        let controlsTimeout;
        let hls = null;
        let shakaPlayer = null;
        let qualityLevels = [];
        let contentType = 'unknown';
        let currentDrmKeys = [];
        let toastShown = false;
        let lastClickTime = 0;
        let clickTimer;
        let isVolumeMenuOpen = false;

        document.addEventListener('DOMContentLoaded', function () {
            setupEvents();

            const urlParams = new URLSearchParams(window.location.search);
            currentUrl = urlParams.get('url');

            if (!currentUrl) {
                showError('No video URL provided in query string.');
            } else {
                loadVideo(currentUrl);
            }
        });

        function setupEvents() {
            // Video events
            video.addEventListener('loadstart', () => showLoading());
            video.addEventListener('canplay', hideLoading);
            video.addEventListener('play', onPlay);
            video.addEventListener('pause', onPause);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateTime);
            video.addEventListener('error', () => showError('Video loading failed'));

            // Control events
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            document.getElementById('progress').addEventListener('click', onProgressClick);
            
            // Volume control events
            const volumeSlider = document.getElementById('volumeSlider');
            volumeSlider.addEventListener('input', updateVolume);
            video.volume = volumeSlider.value / 100; // Set initial volume
            video.muted = false; // Ensure not muted initially
            
            // Auto-hide controls (Updated)
            player.addEventListener('mousemove', showControls);
            player.addEventListener('touchstart', handleTouch); // Use handleTouch for controls and double-tap

            // Keyboard
            document.addEventListener('keydown', handleKeyboard);

            // Click outside menu (Updated for Volume menu)
            document.addEventListener('click', function (e) {
                if (!e.target.closest('#speedBtn')) {
                    document.getElementById('speedMenu').style.display = 'none';
                }
                if (!e.target.closest('#qualityBtn')) {
                    document.getElementById('qualityMenu').style.display = 'none';
                }
                if (!e.target.closest('#jumpBtn') && !e.target.closest('#jumpInput')) {
                    document.getElementById('jumpMenu').style.display = 'none';
                }
                // Close volume menu if click is outside
                if (!e.target.closest('#volumeBtn') && !e.target.closest('#volumeMenu')) {
                     closeVolumeMenu();
                }
            });
            
             // Prevent controls from hiding while typing in jump input
            document.getElementById('jumpInput').addEventListener('focus', () => clearTimeout(controlsTimeout));
            document.getElementById('jumpInput').addEventListener('blur', () => showControls());
        }
        
        // --- NEW/UPDATED FUNCTIONS ---

        // 1. Controls auto-hide logic (Updated)
        function showControls() {
            player.classList.add('show-controls');
            clearTimeout(controlsTimeout);
            
            // Auto-hide after 5 seconds of inactivity if video is playing
            controlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    player.classList.remove('show-controls');
                }
            }, 5000); // 5000ms = 5 seconds
        }
        
        function hideControls() {
             clearTimeout(controlsTimeout);
             player.classList.remove('show-controls');
        }

        // 2. Double-click/tap skip logic (left/right side)
        function handleTouch(e) {
            showControls(); // Show controls on touch
            
            // Check for double-tap
            const currentTime = new Date().getTime();
            const tapDelay = 300; // max time between taps for a double-tap
            
            if (currentTime - lastClickTime < tapDelay) {
                e.preventDefault(); // Prevent accidental zoom on double-tap
                
                const rect = video.getBoundingClientRect();
                const x = e.touches[0].clientX;
                const area = rect.width / 3;

                // Stop the single-tap timer if it was running
                clearTimeout(clickTimer);

                if (x < rect.left + area) {
                    // Left third: Seek backward
                    handleSkip(-10, document.getElementById('skipLeft'));
                } else if (x > rect.right - area) {
                    // Right third: Seek forward
                    handleSkip(10, document.getElementById('skipRight'));
                } else {
                    // Middle third: Toggle play (handled by single-tap timeout if not double-tapped)
                     // Re-initialize lastClickTime for next tap
                     lastClickTime = 0; 
                     return; 
                }
                
                // Reset last click time to prevent triple-tap being processed as double-tap
                lastClickTime = 0; 
            } else {
                // First tap: Set timer to process as single tap (toggle play) if no second tap occurs
                lastClickTime = currentTime;
                
                // Single-tap: Toggle Play (after delay to check for double-tap)
                clickTimer = setTimeout(() => {
                     // Check if the click happened on the video element itself (middle area)
                     const rect = video.getBoundingClientRect();
                     const x = e.touches[0].clientX;
                     const area = rect.width / 3;
                     
                     // Only toggle play if in the middle third
                     if (x >= rect.left + area && x <= rect.right - area) {
                         togglePlay();
                     }
                }, tapDelay);
            }
        }
        
        // Double-click handler for desktop (re-implementing the core logic from handleTouch)
        video.addEventListener('dblclick', function(e) {
            const rect = video.getBoundingClientRect();
            const x = e.clientX;
            const area = rect.width / 3;

            if (x < rect.left + area) {
                // Left third: Seek backward
                handleSkip(-10, document.getElementById('skipLeft'));
            } else if (x > rect.right - area) {
                // Right third: Seek forward
                handleSkip(10, document.getElementById('skipRight'));
            }
        });

        async function loadVideo(url) {
            try {
                showLoading();
                showControls(); // Ensure controls are visible on load

                const isM3U8 = url.includes('.m3u8');
                const isClassplusUrl = url.startsWith('https://');

                let finalUrl = url;

                if (isClassplusUrl) {
                    if (url.includes('/drm')) {
                        updateContentTypeDisplay('drm');
                        const drmApiUrl = `https://itsvchoudharydrm.vercel.app/api?url=${encodeURIComponent(url)}&auth=@veerjaatoffline`;
                        const drmResponse = await fetch(drmApiUrl);
                        const drmData = await drmResponse.json();

                        if (!drmData.KEYS || !drmData.MPD) {
                            showError('‚ùå DRM data missing - cannot play video.');
                            hideLoading();
                            return;
                        }

                        await loadDRMVideo(drmData.MPD, drmData.KEYS);
                    } else {
                        updateContentTypeDisplay('hls');
                        const signApiUrl = `/get_signed_url?url=${encodeURIComponent(url)}`;
                        const signResponse = await fetch(signApiUrl);
                        const signData = await signResponse.json();

                        if (!signData.signed_url) {
                            showError('‚ùå Failed to get signed URL.');
                            hideLoading();
                            return;
                        }

                        finalUrl = signData.signed_url;
                        if (isM3U8) {
                            await loadHLSVideo(finalUrl);
                        } else {
                            video.src = finalUrl;
                        }
                    }
                } else {
                    updateContentTypeDisplay('direct');
                    if (isM3U8) {
                        await loadHLSVideo(finalUrl);
                    } else {
                        video.src = finalUrl;
                    }
                }

                try {
                    await video.play();
                } catch (e) {
                    console.log('Auto-play prevented');
                }

                hideLoading();

            } catch (error) {
                showError('Network or Playback Error: ' + error.message);
            }
        }

        async function loadDRMVideo(mpdUrl, keys) {
            try {
                console.log('Loading DRM content:', mpdUrl);
                console.log('DRM Keys:', keys);

                shaka.polyfill.installAll();

                if (!shaka.Player.isBrowserSupported()) {
                    showError('DRM content not supported in this browser');
                    return;
                }

                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                if (!shakaPlayer) {
                    shakaPlayer = new shaka.Player(video);
                }

                shakaPlayer.configure({
                    drm: {
                        clearKeys: {}
                    }
                });

                if (keys && keys.length > 0) {
                    let clearKeys = {};
                    keys.forEach(key => {
                        const [keyId, keyValue] = key.split(':');
                        clearKeys[keyId] = keyValue;
                    });
                    
                    shakaPlayer.configure({
                        drm: {
                            clearKeys: clearKeys
                        }
                    });
                    currentDrmKeys = keys;
                }

                shakaPlayer.addEventListener('variantchanged', () => {
                    setupDRMQualityMenu();
                });

                await shakaPlayer.load(mpdUrl);
                console.log('DRM video loaded successfully');

                setupDRMQualityMenu();

            } catch (error) {
                console.error('DRM loading error:', error);
                showError('Failed to load DRM content: ' + error.message);
            }
        }

        function setupDRMQualityMenu() {
            if (!shakaPlayer) return;

            const tracks = shakaPlayer.getVariantTracks();
            const qualityMenu = document.getElementById('qualityMenu');
            qualityMenu.innerHTML = '<div class="menu-item active" onclick="setDRMQuality(-1)">Auto</div>';

            const uniqueHeights = [...new Set(tracks.map(track => track.height))].sort((a, b) => b - a);

        function setDRMQuality(height, targetElement) {
            if (!shakaPlayer) return;

            if (height === -1) {
                shakaPlayer.configure({ abr: { enabled: true } });
            } else {
                shakaPlayer.configure({ abr: { enabled: false } });
                const tracks = shakaPlayer.getVariantTracks().filter(track => track.height === height);
                if (tracks.length > 0) {
                    shakaPlayer.selectVariantTrack(tracks[0], true);
                }
            }

            document.querySelectorAll('#qualityMenu .menu-item').forEach(item => {
                item.classList.remove('active');
            });
            (targetElement || document.querySelector('#qualityMenu .menu-item:first-child')).classList.add('active');
            document.getElementById('qualityMenu').style.display = 'none';
        }

        async function loadHLSVideo(url) {
            if (shakaPlayer) {
                await shakaPlayer.destroy();
                shakaPlayer = null;
            }

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    xhrSetup: function(xhr, url) {
                        xhr.withCredentials = false;
                    },
                    fetchSetup: function(context, initParams) {
                        return new Request(context.url, {
                            ...initParams,
                            mode: 'cors',
                            credentials: 'omit'
                        });
                    }
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    console.log('HLS Manifest loaded, found ' + data.levels.length + ' quality level(s)');
                    setupHLSQualityMenu(data.levels);
                });
                hls.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
                    console.log('HLS Level switched to: ' + data.level);
                    updateActiveQuality(data.level);
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Fatal error occurred');
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else {
                showError('HLS not supported in this browser');
            }
        }

                const height = level.height || 'Unknown';

                menuItem.className = 'menu-item';

                menuItem.textContent = `${height}p`;

            qualityLevels = levels;
        }

            document.querySelectorAll('#qualityMenu .menu-item').forEach((item, index) => {

        /* NEW FUNCTION: Jump to Time */
        function jumpToTime() {
            const timeInput = document.getElementById('jumpInput');
            const timeString = timeInput.value.trim();

            if (!timeString) {
                alert('Please enter a time to jump to.');
                return;
            }

            let targetSeconds = 0;

            // Check for MM:SS format
            const parts = timeString.split(':');
            if (parts.length === 2) {
                const minutes = parseInt(parts[0]);
                const seconds = parseInt(parts[1]);
                if (!isNaN(minutes) && !isNaN(seconds)) {
                    targetSeconds = (minutes * 60) + seconds;
                }
            } else {
                // Assume seconds format
                targetSeconds = parseFloat(timeString);
            }

            if (isNaN(targetSeconds) || targetSeconds < 0 || targetSeconds > video.duration) {
                alert(`Invalid time format or time out of range (0 to ${formatTime(video.duration)}). Use seconds or MM:SS.`);
                return;
            }
            
            // Perform the jump
            video.currentTime = targetSeconds;
            
            // Hide the menu and clear the input
            document.getElementById('jumpMenu').style.display = 'none';
            timeInput.value = '';
            showControls(); // Re-show controls after jump
        }

        function handleKeyboard(e) {
            if (e.target.id === 'jumpInput') {
                 if (e.key === 'Enter') {
                    e.preventDefault();
                    jumpToTime();
                 }
                 return;
            }
            
            if (e.target.tagName.toLowerCase() === 'input') return;

            showControls(); // Show controls on keyboard interaction

            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    seek(-10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    seek(10);
                    break;
                case 'm':
                    e.preventDefault();
                    video.muted = !video.muted;
                    document.getElementById('volumeSlider').value = video.muted ? 0 : (video.volume * 100);
                    updateVolume({ target: document.getElementById('volumeSlider') });
                    break;
            }
